version: '3.8'

services:
  # Development database configuration
  postgres:
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data

  # Development Redis configuration
  redis:
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_dev_data:/data

  # Development backend configuration
  backend:
    build:
      context: .
      dockerfile: Dockerfile.dev
    environment:
      - DATABASE_URL=postgresql://postgres:password@postgres:5432/deep_agent
      - REDIS_URL=redis://redis:6379
      - SECRET_KEY=dev-secret-key
      - ENVIRONMENT=development
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - DEBUG=1
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./data:/app/data
      - ./cache:/app/cache
      - ./uploads:/app/uploads
    ports:
      - "8000:8000"
    command: ["python", "-m", "uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  # Development frontend configuration
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_WS_URL=ws://localhost:8000/ws
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    command: ["npm", "start"]

  # Remove production-only services in development
  nginx:
    profiles:
      - nginx

  rabbitmq:
    profiles:
      - queue

  celery-worker:
    profiles:
      - workers

  celery-beat:
    profiles:
      - workers

  redis-commander:
    profiles:
      - monitoring

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local