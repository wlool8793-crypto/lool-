name: Code Quality

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]

jobs:
  python-quality:
    name: Python Code Quality
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install black isort flake8 mypy bandit safety

      - name: Run Black code formatting
        run: black --check --diff app/
        continue-on-error: true

      - name: Run isort import sorting
        run: isort --check-only --diff app/
        continue-on-error: true

      - name: Run flake8 linting
        run: flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run flake8 complex linting
        run: flake8 app/ --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
        continue-on-error: true

      - name: Run MyPy type checking
        run: mypy app/ --ignore-missing-imports
        continue-on-error: true

      - name: Run Bandit security linting
        run: bandit -r app/ -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Safety dependency check
        run: safety check --json --output safety-report.json
        continue-on-error: true

      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: quality-reports
          path: |
            bandit-report.json
            safety-report.json

  frontend-quality:
    name: Frontend Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint -- --format json --output-file eslint-report.json
        continue-on-error: true

      - name: Run Prettier check
        run: |
          cd frontend
          npm run format:check
        continue-on-error: true

      - name: Run TypeScript checking
        run: |
          cd frontend
          npm run type-check
        continue-on-error: true

      - name: Run security audit
        run: |
          cd frontend
          npm audit --audit-level moderate --json
        continue-on-error: true

      - name: Upload quality reports
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: frontend-quality-reports
          path: |
            frontend/eslint-report.json

  docker-quality:
    name: Docker Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Run Hadolint Dockerfile linting
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile
          failure-threshold: warning
        continue-on-error: true

      - name: Run Hadolint on development Dockerfile
        uses: hadolint/hadolint-action@v3.1.0
        with:
          dockerfile: Dockerfile.dev
          failure-threshold: warning
        continue-on-error: true

      - name: Build Docker image for testing
        run: |
          docker build -t deep-agent-test -f Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'deep-agent-test'
          format: 'table'
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

  markdown-quality:
    name: Documentation Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint
        run: npm install -g markdownlint-cli

      - name: Run markdownlint
        run: |
          markdownlint '**/*.md' --ignore node_modules --ignore .git
        continue-on-error: true

  secrets-detection:
    name: Secrets Detection
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run detect-secrets
        uses: RobertFischer/detect-secrets-action@v2.0.0
        continue-on-error: true

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

  quality-report:
    name: Quality Report
    runs-on: ubuntu-latest
    needs: [python-quality, frontend-quality, docker-quality, markdown-quality, secrets-detection]
    if: always()

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3

      - name: Generate quality summary
        run: |
          echo "# Code Quality Report" >> quality-summary.md
          echo "Generated on: $(date)" >> quality-summary.md
          echo "" >> quality-summary.md

          if [ -f "quality-reports/bandit-report.json" ]; then
            echo "## Python Security (Bandit)" >> quality-summary.md
            cat quality-reports/bandit-report.json >> quality-summary.md
            echo "" >> quality-summary.md
          fi

          if [ -f "frontend-quality-reports/eslint-report.json" ]; then
            echo "## Frontend Linting (ESLint)" >> quality-summary.md
            cat frontend-quality-reports/eslint-report.json >> quality-summary.md
            echo "" >> quality-summary.md
          fi

      - name: Upload quality summary
        uses: actions/upload-artifact@v3
        with:
          name: quality-summary
          path: quality-summary.md

      - name: Comment quality report on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v6
        with:
          script: |
            const fs = require('fs');
            const path = 'quality-summary.md';

            if (fs.existsSync(path)) {
              const summary = fs.readFileSync(path, 'utf8');
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: `## Code Quality Report\n\n${summary}`
              });
            }