# Docker Compose for IndianKanoon Scraper Development Environment
# Usage:
#   docker-compose up -d    # Start services in background
#   docker-compose down     # Stop services
#   docker-compose logs -f  # View logs

version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: indiankanoon-postgres
    environment:
      POSTGRES_USER: indiankanoon_user
      POSTGRES_PASSWORD: secure_password_2024
      POSTGRES_DB: indiankanoon
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"  # Expose on port 5433 to avoid conflicts
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U indiankanoon_user -d indiankanoon"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - indiankanoon-network
    restart: unless-stopped

  # Optional: pgAdmin for database management (web UI)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: indiankanoon-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@indiankanoon.local
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - indiankanoon-network
    restart: unless-stopped
    profiles:
      - tools  # Optional service, start with: docker-compose --profile tools up

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  indiankanoon-network:
    driver: bridge
