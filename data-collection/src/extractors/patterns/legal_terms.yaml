# Keyword extraction config
extraction_config:
  max_keywords: 20
  min_frequency: 2
  min_word_length: 3

  # TF-IDF parameters
  tfidf:
    max_features: 100
    ngram_range: [1, 3]  # Unigrams, bigrams, trigrams
    min_df: 1
    max_df: 0.8

  # Weight boosting
  boost_legal_terms: true
  legal_term_multiplier: 1.5

