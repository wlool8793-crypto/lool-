  "Code of Criminal Procedure": "CrPC"
  "Code of Civil Procedure": "CPC"
  "Constitution": "Const"
  "Evidence Act": "EA"
  "Contract Act": "CA"
  "Transfer of Property Act": "TPA"

# Section number normalization
normalization:
  # Split multiple sections
  split_sections: true
  separator: ','

  # Handle ranges (e.g., "Sections 100-110")
  expand_ranges: false

# Context extraction
context:
  # Characters before and after to extract
  chars_before: 50
  chars_after: 100

  # Stop words (don't include in context)
  stop_at:
    - "Section"
    - "Article"
    - "Rule"
    - "Order"
    - "\n\n"

# Frequency tracking
frequency:
  # Track how many times each section is mentioned
  track_mentions: true

  # Merge duplicate sections
  merge_duplicates: true

# Confidence scoring
confidence_rules:
  high:
    score: 0.95
    conditions:
      - "Full format with act name"
      - "Act name recognized"
      - "Section number valid"

  medium:
    score: 0.85
    conditions:
      - "Section number and act"
      - "Minor formatting issues"

  low:
    score: 0.70
    conditions:
      - "Section number only"
      - "Act inferred from context"

