# Section/statute reference patterns for Legal RAG Extraction System
# Version: 1.0
# Last Updated: 2025-01-22

# Section reference patterns
section_patterns:
  # Standard section format
  - pattern: 'Section\s+(\d+[A-Z]?)\s+of\s+(?:the\s+)?(.+?(?:Act|Code|Ordinance|Law|Constitution)(?:,?\s+\d{4})?)'
    type: 'section'
    description: "Section 302 of the Penal Code, 1860"

  # Multiple sections
  - pattern: 'Sections?\s+(\d+[A-Z]?(?:\s*,\s*\d+[A-Z]?)*)\s+of\s+(?:the\s+)?(.+?(?:Act|Code|Ordinance|Law)(?:,?\s+\d{4})?)'
    type: 'sections'
    description: "Sections 302, 304 of Penal Code"

  # Article format (Constitution)
  - pattern: 'Article\s+(\d+[A-Z]?)\s+of\s+(?:the\s+)?(.+?Constitution(?:,?\s+\d{4})?)'
    type: 'article'
    description: "Article 14 of the Constitution"

  # Rule format
  - pattern: 'Rule\s+(\d+[A-Z]?)\s+of\s+(?:the\s+)?(.+?(?:Rules?|Code)(?:,?\s+\d{4})?)'
    type: 'rule'
    description: "Rule 15 of Code of Civil Procedure"

  # Order format
  - pattern: 'Order\s+([IVXLCDM]+)\s+Rule\s+(\d+[A-Z]?)\s+of\s+(?:the\s+)?(.+?(?:Code|Rules?)(?:,?\s+\d{4})?)'
    type: 'order_rule'
    description: "Order XXI Rule 90 of CPC"

  # Short reference (when act already mentioned)
  - pattern: 'Section\s+(\d+[A-Z]?)'
    type: 'section_short'
    description: "Section 302"

  - pattern: 'Article\s+(\d+[A-Z]?)'
    type: 'article_short'
    description: "Article 14"

