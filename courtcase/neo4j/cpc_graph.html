e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 11, "label": "Section 151", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 151\u003cbr\u003efull_text: Nothing in this Code shall be deemed to limit or otherwise affect the inherent power of the Court to make such orders as may be necessary for the ends of justice or to prevent abuse of the process of the Court.\u003cbr\u003edescription: Power to make orders necessary for the ends of justice or to prevent abuse of process\u003cbr\u003etitle: Saving of inherent powers of Court.\u003cbr\u003esection_number: 151\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 12, "label": "Order VI, rule 17", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Order VI, rule 17\u003cbr\u003edescription: Rules for amending pleadings\u003cbr\u003etitle: Amendment of pleadings\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 13, "label": "Order VI, rule 18", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Order VI, rule 18\u003cbr\u003edescription: Amendment must be done within 14 days if no time specified\u003cbr\u003etitle: Time limit for amendment\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 14, "label": "Section 2(2)", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 2(2)\u003cbr\u003edescription: Defines what constitutes a decree\u003cbr\u003etitle: Definition of Decree\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 15, "label": "Section 4", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 4\u003cbr\u003efull_text: Where at any time during the pendency of the\u003cbr\u003edescription: Gives co-sharer in undivided dwelling house right to buy share sold to stranger\ }, {"color": "#A8E6CF", "font": {"color": "white"}, "id": 22, "label": "Inherent power", "shape": "diamond", "size": 25, "title": "\u003cb\u003ePrinciple\u003c/b\u003e\u003cbr\u003ename: Inherent power\u003cbr\u003edescription: Court\u0027s inherent jurisdiction to make orders necessary for ends of justice\u003cbr\u003ecategory: Judicial Power\u003cbr\u003e"}, {"color": "#A8E6CF", "font": {"color": "white"}, "id": 23, "label": "Clean hands doctrine", "shape": "diamond", "size": 25, "title": "\u003cb\u003ePrinciple\u003c/b\u003e\u003cbr\u003ename: Clean hands doctrine\u003cbr\u003edescription: Party seeking equitable relief must have acted fairly and honestly\u003cbr\u003ecategory: Equity\u003cbr\u003e"}, {"color": "#A8E6CF", "font": {"color": "white"}, "id": 24, "label": "Functus officio", "shape": "diamond", "size": 25, "title": "\u003cb\u003ePrinciple\u003c/b\u003e\u003cbr\u003ename: Functus officio\u003cbr\u003edescription: Once function is discharged, court loses authority to alter the matter\u003cbr\u003ecategory: Judicial Principle\u003cbr\u003e"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": 25, "label": "Siddique Mia vs Md Idris Miah and others", "shape": "star", "size": 30, "title": "\u003cb\u003eCase\u003c/b\u003e\u003cbr\u003edate: 2007-01-28\u003cbr\u003esignificance: Reinforces res judicata between stages principle\u003cbr\u003eholding: Rule made absolute. Matter decided at one stage cannot be re-agitated at subsequent stage.\u003cbr\u003eissue: Whether a party can file a second application for amendment with the same content after the first application was rejected\u003cbr\u003ecitation: 60 DLR 20\u003cbr\u003eyear: 2007\u003cbr\u003ename: Siddique Mia vs Md Idris Miah and others\u003cbr\u003etopic: Revision\u003cbr\u003eabstract: Addresses the principle of finality in interlocutory matters and the limits of judicial discretion in allowing amendments to pleadings.\u003cbr\u003e"}, {"color": "#FF8B94", "font": {"color": "white"}, "id": 26, "la "title": "\u003cb\u003eJudge\u003c/b\u003e\u003cbr\u003ename: Sheikh Abdul Awal, J.\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 39, "label": "East West Property Development Privat...", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: East West Property Development Private Limited and others\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 40, "label": "Md Akrab Ali", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: Md Akrab Ali\u003cbr\u003e"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": 41, "label": "Yeamin Nobi (Md) and others vs Mokles...", "shape": "star", "size": 30, "title": "\u003cb\u003eCase\u003c/b\u003e\u003cbr\u003edate: 2015-12-11\u003cbr\u003esignificance: Reaffirms no limitation period for Partition Act Section 4\u003cbr\u003eholding: No time limit for filing pre-emption application, but pre-emptor must have clean hands\u003cbr\u003eissue: Whether a pre-emption case under Section 4 of the Partition Act is subject to a limitation period\u003cbr\u003ecitation: 67 DLR 281\u003cbr\u003eyear: 2015\u003cbr\u003ename: Yeamin Nobi (Md) and others vs Moklesur Rahman and others\u003cbr\u003etopic: Appeal\u003cbr\u003eabstract: Addresses legal principles surrounding pre-emption under Section 4 of the Partition Act, particularly the issue of limitation.\u003cbr\u003e"}, {"color": "#FF8B94", "font": {"color": "white"}, "id": 42, "label": "Appeal", "shape": "ellipse", "size": 20, "title": "\u003cb\u003eTopic\u003c/b\u003e\u003cbr\u003ename: Appeal\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 43, "label": "Yeamin Nobi (Md) and others", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: Yeamin Nobi (Md) and others\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 44, "label": "Moklesur Rahman and others", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: Moklesur Rahman and others\u003cbr\u003e"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": 45, "label": "SMA Razzaque vs Artha Rin Adalat", "shape": "star", "size": 30, "title": "\u003cb\u003eCase\u003c/b\u003e\u003cbr\u003edate: 2020\u003cbr\u003esignificance: Upholds hierarchical structure and finality of appellate decisions\u003cbr\u003eholding: Once decree modified by appellate court, lower court loses all jurisdiction. Subsequent action is void.\u003cbr\u003eissue: Whether a lower court has jurisdiction to interfere with a decree after modification by appellate court\u003cbr\u003ecitation: 72 DLR 803\u003cbr\u003eyear: 2020\u003cbr\u003ename: SMA Razzaque vs Artha Rin Adalat\u003cbr\u003etopic: Appeal\u003cbr\u003eabstract: Reinforces the fundamental legal principle regarding the finality of appellate court decisions, known as the doctrine of merger.\u003cbr\u003e"}, {"color": "#4ECDC4", "font": {"color": "white"}, "id": 46, "label": "Not specified", "shape": "dot", "size": 20, "title": "\u003cb\u003eJudge\u003c/b\u003e\u003cbr\u003ename: Not specified\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 47, "label": "SMA Razzaque", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: SMA Razzaque\u003cbr\u003e"}, {"color": "#95E1D3", "font": {"color": "white"}, "id": 48, "label": "Artha Rin Adalat", "shape": "dot", "size": 20, "title": "\u003cb\u003eParty\u003c/b\u003e\u003cbr\u003ename: Artha Rin Adalat\u003cbr\u003e"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": 49, "label": "AHM Khurshed Ali vs Md Hashem Ali", "shape": "star", "size": 30, "title": "\u003cb\u003eCase\u003c/b\u003e\u003cbr\u003ecitation: 58 DLR 211\u003cbr\u003ename: AHM Khurshed Ali vs Md Hashem Ali\u003cbr\u003e"}, {"color": "#FF6B6B", "font": {"color": "white"}, "id": 50, "label": "Syesta Bibi vs Juma Sha", "shape": "star", "size": 30, "title": "\u003cb\u003eCase\u003c/b\u003e\u003cbr\u003ecitation: 1 BLT AD 34\u003cbr\u003ename: Syesta Bibi vs Juma Sha\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 62, "label": "Section 1", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 1\u003cbr\u003efull_text: Where the appellant fails to comply with such order,\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 1\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 63, "label": "Section 2", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 2\u003cbr\u003efull_text: ]\u003cbr\u003etitle: XXI of 1941), section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 2\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 64, "label": "Section 3", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 3\u003cbr\u003efull_text: Notwithstanding the grant of a certificate for the\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 3\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 65, "label": "Section 5", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 5\u003cbr\u003efull_text: Whoever desires to obtain execution of any order\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 5\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 66, "label": "Section 6", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 6\u003cbr\u003efull_text: The orders made by the Court which executes the\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 6\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 67, "label": "Section 7", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 7\u003cbr\u003efull_text: [Omitted by the Federal Court Act, 1941 (Act No.\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 7\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 68, "label": "Section 115", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 115\u003cbr\u003efull_text: The High Court Division may, on the application of any party aggrieved, call for the record of any suit or proceedings, in which a decree or an order has been passed by a Court of District Judge or Additional District Judge, or a decree has been passed by a Court of Joint District Judge, Senior Assistant Judge or Assistant Judge, from which no appeal lies; and if such Court appears to have committed any error of law resulting in an error in such decree or order occasioning failure of justice, the High Court Division may, revise such decree or order and, make such order in the suit or proceedings, as it thinks fit.\u003cbr\u003etitle: Revision96[\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 115\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 69, "label": "Section 8", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 8\u003cbr\u003efull_text: Wherever additional evidence is allowed to be\u003cbr\u003etitle: 2\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 8\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 70, "label": "Section 9", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 9\u003cbr\u003efull_text: Where additional evidence is directed or allowed to be\u003cbr\u003etitle: 2\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 9\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 71, "label": "Section 11", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 11\u003cbr\u003efull_text: The Court may give the conduct of the suit to such\u003cbr\u003etitle: Conduct of suit\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 11\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 72, "label": "Section 12", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 12\u003cbr\u003efull_text: Where a plantiff is precluded by rules from instituting a further suit in respect of any particular cause of action, he shall not be entitled to institute a suit in respect of such cause of action in any Court to which this Code applies.\u003cbr\u003etitle: Bar to further suit.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 12\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 73, "label": "Section 13", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 13\u003cbr\u003efull_text: ]\u003cbr\u003etitle: (3) The provisions of section 47 shall as from the filing of the certified copy of the decree apply to the proceedings of a District Court executing a decree under this section, and the District Court shall refuse execution of any such decree, if it is shown to the satisfaction of the Court that the decree falls within any of the exceptions specified in clauses (a) to (f) of section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 13\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 74, "label": "Section 14", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 14\u003cbr\u003efull_text: Where a plaintiff relies upon documents in his\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 14\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 75, "label": "Section 15", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 15\u003cbr\u003efull_text: Where the dismissal of a suit is set aside under rule 4 or\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 15\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 76, "label": "Section 16", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 16\u003cbr\u003efull_text: On the day fixed, or on any other day to which the\u003cbr\u003etitle: Right to begin\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 16\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 77, "label": "Section 17", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 17\u003cbr\u003efull_text: The Court may at any stage of a suit recall any witness who\u003cbr\u003etitle: Court may recall\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 17\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 78, "label": "Section 18", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 18\u003cbr\u003efull_text: Where it is alleged to be uncertain within the local limits of the jurisdiction of which of two or more Courts any immovable property is situate, any one of those Courts may, if satisfied that there is ground for the alleged uncertainly, record a statement to that effect and thereupon proceed to entertain and dispose of any suit relating to that property, and its decree in the suit shall have the same effect as if the property were situate within the local limits of its jurisdiction:\u003cbr\u003etitle: Place of institution of suit where local limits of jurisdiction of Courts are uncertain.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 18\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 79, "label": "Section 19", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 19\u003cbr\u003efull_text: The Court shall complete the hearing of a suit within\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 19\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 80, "label": "Section 20", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 20\u003cbr\u003efull_text: Court shall not fix, more than 3\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 20\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 81, "label": "Section 21", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 21\u003cbr\u003efull_text: No objection as to the place of suing shall be allowed by any appellate or revisional Court unless such objection was taken in the Court of first instance at the earliest possible opportunity and in all cases where issues are settled at or before such settlement, and unless there has been a consequent failure of justice.\u003cbr\u003etitle: Objections to jurisdiction.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 21\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 82, "label": "Section 22", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 22\u003cbr\u003efull_text: Where a suit may be instituted in any one of two or 22. Where a suit may be instituted in any one of two or more Courts and is instituted in one of such Courts, any defendant, after notice to the other parties, may, at the earliest possible opportunity and in all cases where issues are settled at or before such settlement, apply to have the suit transferred to another Court, and the Court to which such application is made, after considering the objections of the other parties (if any), shall determine in which of the several Courts having jurisdiction the suit shall proceed.\u003cbr\u003etitle: Power to transfer suits which may be instituted in more than one Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 22\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 83, "label": "Section 23", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 23\u003cbr\u003efull_text: Where the several Courts having jurisdiction are subordinate to the same Appellate Court, an application under section 22 shall be made to the Appellate Court.\u003cbr\u003etitle: To what Court application lies.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 23\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 84, "label": "Section 24", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 24\u003cbr\u003efull_text: \u003cbr\u003etitle: under section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 24\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 85, "label": "Section 25", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 25\u003cbr\u003efull_text: Where the defendant resides out of Bangladesh\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 25\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 86, "label": "Section 27", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 27\u003cbr\u003efull_text: Where a suit has been duly instituted, a summons may be issued to the defendant to appear and answer the claim and may be served in manner prescribed.\u003cbr\u003etitle: Summons to defendants.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 27\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 87, "label": "Section 28", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 28\u003cbr\u003efull_text: Such rules shall be not inconsistent with the provisions in the body of this Code, but, subject thereto, may provide for any matters relating to the procedure of Civil Courts.\u003cbr\u003etitle: 1\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 28\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 88, "label": "Section 29", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 29\u003cbr\u003efull_text: Summonses and other processes issued by any Civil or Revenue Court situate outside Bangladesh may be sent to the Courts in Bangladesh and served as if they were summonses issued by such Courts:\u003cbr\u003etitle: Service of foreign summonses.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 29\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 89, "label": "Section 30", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 30\u003cbr\u003efull_text: Subject to such conditions and limitations as may be prescribed, the Court may, at any time, either of its own motion or on the application of any party,-\u003cbr\u003etitle: Power to order discovery and the like.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 30\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 90, "label": "Section 31", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 31\u003cbr\u003efull_text: If the Court is satisfied that the summons has been served\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 31\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 91, "label": "Section 32", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 32\u003cbr\u003efull_text: The Court may compel the attendance of any person to whom a summons has been issued under section 30 and for that purpose may-\u003cbr\u003etitle: Penalty for default.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 32\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 92, "label": "Section 33", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 33\u003cbr\u003efull_text: The Court, after the case has been heard, shall pronounce judgment, and on such judgment a decree shall follow.\u003cbr\u003etitle: Judgment and decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 33\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 93, "label": "Section 34", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 34\u003cbr\u003efull_text: Where and in so far as a decree is for the payment of money, the Court may, in the decree, order interest at such rate as the Court deems reasonable to be paid on the principal sum adjudged, from the date of the suit to the date of the decree, in addition to any interest adjudged on such principal sum for any period prior to the institution of the suit, with further interest at such rate as the Court deems reasonable on the aggregate sum so adjudged, from the date of the decree to the date of payment, or to such earlier date as the Court thinks fit.\u003cbr\u003etitle: Interest\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 34\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 94, "label": "Section 36", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 36\u003cbr\u003efull_text: The provisions of this Code relating to the execution of decrees shall, so far as they are applicable, be deemed to apply to the execution of orders.\u003cbr\u003etitle: Application to orders.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 36\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 95, "label": "Section 37", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 37\u003cbr\u003efull_text: The expression \"Court which passed a decree,\" or words to that effect, shall, in relation to the execution of decrees, unless there is anything repugnant in the subject or context, be deemed to include,-\u003cbr\u003etitle: Definition of Court which passed a decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 37\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 96, "label": "Section 38", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 38\u003cbr\u003efull_text: A decree may be executed either by the Court which passed it, or by the Court to which it is sent for execution.\u003cbr\u003etitle: Court by which decree may be executed.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 38\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 97, "label": "Section 39", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 39\u003cbr\u003efull_text: The Court which passed a decree may, on the application of the decree-holder, send it for execution to another Court,-\u003cbr\u003etitle: Transfer of decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 39\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 98, "label": "Section 40", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 40\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 40\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 99, "label": "Section 41", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 41\u003cbr\u003efull_text: The Court to which a decree is sent for execution shall certify to the Court which passed it the fact of such execution, or where the former Court fails to execute the same the circumstances attending such failure.\u003cbr\u003etitle: Result of execution proceedings to be certified.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 41\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 100, "label": "Section 42", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 42\u003cbr\u003efull_text: The Court executing a decree sent to it shall have the same powers in executing such decree as if it had been passed by itself. All persons disobeying or obstructing the execution of the decree shall be punishable by such Court in the same manner as if it had passed the decree. And its order in executing such decree shall be subject to the same rules in respect of appeal as if the decree had been passed by itself.\u003cbr\u003etitle: Powers of Court in executing transferred decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 42\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 101, "label": "Section 43", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 43\u003cbr\u003efull_text: Any decree passed by a Civil Court established in any area in Bangladesh to which the provisions relating to execution do not extend, 30[* * *] may, if it cannot be executed within the jurisdiction of the Court by which it was passed, be executed in manner herein provided within the jurisdiction of any Court in Bangladesh.\u003cbr\u003etitle: Execution of decrees passed by British Courts in places to which this Part does not extend or in foreign territory.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 43\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 102, "label": "Section 44", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 44\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 44\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 103, "label": "Section 45", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 45\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 45\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 104, "label": "Section 46", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 46\u003cbr\u003efull_text: Upon the application of the decree-holder the Court which passed the decree may, whenever it thinks fit, issue a precept to any other Court which would be competent to execute such decree to attach any property belonging to the judgment-debtor and specified in the precept.\u003cbr\u003etitle: Precepts\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 46\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 105, "label": "Section 47", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 47\u003cbr\u003efull_text: \u003cbr\u003etitle: within the meaning of section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 47\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 106, "label": "Section 48", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 48\u003cbr\u003efull_text: Where an application to execute a decree not being a decree granting an injunction has been made, no order for the execution of the same decree shall be made upon any fresh application presented after the expiration of twelve years from\uf02d\u003cbr\u003etitle: Execution barred in certain cases.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 48\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 107, "label": "Section 49", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 49\u003cbr\u003efull_text: Every transferee of a decree shall hold the same subject to the equities (if any) which the judgment-debtor might have enforced against the original decree-holder.\u003cbr\u003etitle: Transferee\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 49\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 108, "label": "Section 50", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 50\u003cbr\u003efull_text: B accepts the taka 100 in full\u003cbr\u003etitle: liability to pay the remaining Taka\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 50\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 109, "label": "Section 58", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 58\u003cbr\u003efull_text: \u003cbr\u003etitle: (4) A judgment-debtor released under this section may be re-arrested, but the period of his detention in the civil prison shall not in the aggregate exceed that prescribed by section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 58\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 110, "label": "Section 60", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 60\u003cbr\u003efull_text: The following property is liable to attachment and sale in execution of a decree, namely, lands, houses or other buildings, goods, money, bank-notes, cheques, bills of exchange, hundis, promissory notes, Government securities, bonds or other securities for money, debts, shares in a corporation and, save as hereinafter mentioned, all other saleable property, moveable or immovable, belonging to the judgment-debtor, or over which, or the profits of which, he has a disposing power which he may exercise for his own benefit, whether the same be held in the name of the judgment-debtor or by another person in trust for him or on his behalf: Provided that the following particulars shall not be liable to such attachment or sale, namely:-\u003cbr\u003etitle: Property liable to attachment and sale in execution of decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 60\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 111, "label": "Section 61", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 61\u003cbr\u003efull_text: The Government may, by general or special order published in the official Gazette, declare that such portion of agricultural produce, or of any class of agricultural produce, as may appear to the Government to be necessary for the purpose of providing until the next harvest for the due cultivation of the land and for the support of the judgment-debtor and his family, shall, in the case of all agriculturists or of any class of agriculturists, be exempted from liability to attachment or sale in execution of a decree.\u003cbr\u003etitle: Partial exemption of agricultural produce.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 61\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 112, "label": "Section 62", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 62\u003cbr\u003efull_text: No person executing any process under this Code directing or authorising seizure of movable property shall enter any dwelling-house after sunset and before sunrise.\u003cbr\u003etitle: Seizure of property in dwelling-house.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 62\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 113, "label": "Section 63", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 63\u003cbr\u003efull_text: Where property not in the custody of any Court is under attachment in execution of decrees of more Courts than one, the Court which shall receive or realize such property and shall determine any claim thereto and any objection to the attachment thereof shall be the Court of highest grade, or, where there is no difference in grade between such Courts, the Court under whose decree the property was first attached.\u003cbr\u003etitle: Property attached in execution of decrees of several Courts.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 63\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 114, "label": "Section 64", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 64\u003cbr\u003efull_text: Where an attachment has been made, any private transfer or delivery of the property attached or of any interest therein and any payment to the judgment-debtor of any debt, dividend or other monies contrary to such attachment, shall be void as against all claims enforceable under the attachment.\u003cbr\u003etitle: Private alienation of property after attachment to be void.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 64\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 115, "label": "Section 65", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 65\u003cbr\u003efull_text: Where immovable property is sold in execution of a decree and such sale has become absolute, the property shall be deemed to have vested in the purchaser from the time when the property is sold and not from the time when the sale becomes absolute.\u003cbr\u003etitle: Purchaser\u0027s title\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 65\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 116, "label": "Section 66", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 66\u003cbr\u003efull_text: No suit shall be maintained against any person claiming title under a purchase certified by the Court in such manner as may be prescribed on the ground that the purchase was made on behalf of the plaintiff or on behalf of some one through whom the plaintiff claims.\u003cbr\u003etitle: Suit against purchaser not maintainable on ground of purchase being on behalf of plaintiff.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 66\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 117, "label": "Section 67", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 67\u003cbr\u003efull_text: The Government may, by notification in the official Gazette, make rules for any local area imposing conditions in respect of the sale of any class of interests in land in execution of decrees for the payment of money, where such interests are so uncertain or undermined as, in the opinion of the Government, to make it impossible to fix their value.\u003cbr\u003etitle: Power for Government to make rules as to sales of land in execution of decrees for payment of money.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 67\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 118, "label": "Section 68", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 68\u003cbr\u003efull_text: The Government may, declare, by notification in the official Gazette, that in any local area the execution of decrees in cases in which a Court has ordered any immovable property to be sold, or the execution of any particular kind of such decrees, or the execution of decrees ordering the sale of any particular kind of, or interest in, immovable property, shall be transferred to the Collector.\u003cbr\u003etitle: Power to prescribe rules for transferring to Collector execution of certain decrees.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 68\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 119, "label": "Section 69", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 69\u003cbr\u003efull_text: The provisions set forth in the Third Schedule shall apply to all cases in which the execution of a decree has been transferred under the last preceding section.\u003cbr\u003etitle: Provisions of Third Schedule to apply.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 69\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 120, "label": "Section 70", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 70\u003cbr\u003efull_text: The Government may make rules consistent with the aforesaid provisions-\u003cbr\u003etitle: Rules of procedure.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 70\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 121, "label": "Section 71", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 71\u003cbr\u003efull_text: In executing a decree transferred to the Collector under section 68 the Collector and his subordinates shall be deemed to be acting judicially.\u003cbr\u003etitle: Collector deemed to be acting judicially.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 71\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 122, "label": "Section 72", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 72\u003cbr\u003efull_text: \u003cbr\u003etitle: into Court, the purchaser shall have the advantage of any setoff to which he may be entitled under rule\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 72\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 123, "label": "Section 73", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 73\u003cbr\u003efull_text: Where assets are held by a Court and more persons than one have, before the receipt of such assets, made application to the Court for the execution of decrees for the payment of money passed against the same judgment-debtor and have not obtained satisfaction thereof, the assets, after deducting the costs of realization, shall be rateably distributed among all such persons:\u003cbr\u003etitle: Proceeds of execution-sale to be rateably distributed among decree-holders.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 73\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 124, "label": "Section 74", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 74\u003cbr\u003efull_text: Where the Court is satisfied that the holder of a decree for the possession of immovable property or that the purchaser of immovable property sold in execution of a decree has been resisted or obstructed in obtaining possession of the property by the judgment-debtor or some person on his behalf and that such resistance or obstruction was without any just cause, the Court may, at the instance of the decree-holder or purchaser, order the judgment-debtor or such other person to be detained in the civil prison for a term which may extend to thirty days and may further direct that the decree-holder or purchaser be put into possession of the property.\u003cbr\u003etitle: Resistance to execution.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 74\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 125, "label": "Section 75", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 75\u003cbr\u003efull_text: Subject to such conditions and limitations as may be prescribed, the Court may issue a commission-\u003cbr\u003etitle: Power of Court to issue commissions.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 75\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 126, "label": "Section 76", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 76\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 76\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 127, "label": "Section 77", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 77\u003cbr\u003efull_text: In lieu of issuing a commission the Court may issue a letter of request to examine a witness residing at any place not within Bangladesh.\u003cbr\u003etitle: Letter of request.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 77\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 128, "label": "Section 78", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 78\u003cbr\u003efull_text: Subject to such conditions and limitations as may be prescribed, the provisions as to the execution and return of commissions for the examination of witnesses shall apply to commissions issued by or at the instance of-\u003cbr\u003etitle: Commissions issued by foreign Courts.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 78\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 129, "label": "Section 79", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 79\u003cbr\u003efull_text: \u003cbr\u003etitle: insert the appropriate name as provided in section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 79\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 130, "label": "Section 80", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 80\u003cbr\u003efull_text: A suit may be instituted against the Government or against a public officer, in respect of any act purporting to be done by such public officer in his official capacity, after the expiration of two months next after notice in writing has been delivered to or left at the office of,-\u003cbr\u003etitle: Notice\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 80\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 131, "label": "Section 81", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 81\u003cbr\u003efull_text: In a suit instituted against a public officer in respect of any act purporting to be done by him in his official capacity-\u003cbr\u003etitle: Exemption from arrest and personal appearance.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 81\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 132, "label": "Section 82", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 82\u003cbr\u003efull_text: Where the decree is against the Government or against a public officer in respect of any such act as aforesaid, a time shall be specified in the decree within which it shall be satisfied; and, if the decree is not satisfied within the time so specified, the Court shall report the case for the orders of the Government.\u003cbr\u003etitle: Execution of decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 82\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 133, "label": "Section 83", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 83\u003cbr\u003efull_text: Alien enemies residing in Bangladesh with the permission of the Government, and alien friends, may sue in the Courts in 57[Bangladesh], as if they were citizens of 58[Bangladesh].\u003cbr\u003etitle: When aliens may sue.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 83\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 134, "label": "Section 84", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 84\u003cbr\u003efull_text: A foreign State may sue in any Court in 59[Bangladesh]:\u003cbr\u003etitle: When foreign States may sue.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 84\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 135, "label": "Section 85", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 85\u003cbr\u003efull_text: Persons specially appointed by order of the Government at the request of the Ruler of any foreign State, or at the request of any person competent, in the opinion of the Government, to act on behalf of such Ruler, to prosecute or defend any suit on his behalf, shall be deemed to be the recognized agents by whom appearances, acts and applications under this Code may be made or done on behalf of such Ruler.\u003cbr\u003etitle: Persons specially appointed by Government to prosecute or defend for Rules of foreign States.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 85\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 136, "label": "Section 86", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 86\u003cbr\u003efull_text: Any Ruler of foreign State may, with the consent of the Government, certified by the signature of a Secretary to that Government but not without such consent, be sued in any competent Court.\u003cbr\u003etitle: Suits against Rulers.60[\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 86\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 137, "label": "Section 87", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 87\u003cbr\u003efull_text: The Ruler of a foreign State may sue, and shall be sued, in the name of his State:\u003cbr\u003etitle: Style of Rulers as parties to suits.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 87\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 138, "label": "Section 88", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 88\u003cbr\u003efull_text: Where two or more persons claim adversely to one another the same debt, sum of money or other property, movable or immovable, from another person, who claims no interest therein other than for charges or costs and who is ready to pay or deliver it to the rightful claimant, such other person may institute a suit of interpleader against all the claimants for the purpose of obtaining a decision as to the person to whom the payment or delivery shall be made and of obtaining indemnity for himself:\u003cbr\u003etitle: Where interpleader suit may be instituted.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 88\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 139, "label": "Section 89", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 89\u003cbr\u003efull_text: [Omitted by section 49 and Third Schedule of the Arbitration Act, 1940 (Act No. X of 1940).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 89\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 140, "label": "Section 90", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 90\u003cbr\u003efull_text: Where any persons agree in writing to state a case for the opinion of the Court, then the Court shall try and determine the same in the manner prescribed.\u003cbr\u003etitle: Power to state case for opinion of Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 90\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 141, "label": "Section 91", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 91\u003cbr\u003efull_text: In the case of a public nuisance the 79[Attorney General], or two or more persons having obtained the consent in writing of the 80[Attorney General], may institute a suit, though no special damage has been caused, for a declaration and injunction or for such other relief as may be appropriate to the circumstances of the case.\u003cbr\u003etitle: Public nuisances\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 91\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 142, "label": "Section 92", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 92\u003cbr\u003efull_text: In the case of any alleged breach of any express or constructive trust created for public purposes of a charitable or religious nature, or where the direction of the Court is deemed necessary for the administration of any such trust, the 81[Attorney General], or two or more persons having an interest in the trust and having obtained the consent in writing of the 82[Attorney General], may institute a suit, whether contentious or not, in the principal Civil Court of original jurisdiction or in any other Court empowered in that behalf by the Government within the local limits of whose jurisdiction the whole or any part of the subject-matter of the trust is situate, to obtain a decree-\u003cbr\u003etitle: Public charities\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 92\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 143, "label": "Section 93", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 93\u003cbr\u003efull_text: The powers conferred by sections 91 and 92 on the Attorney General may, be, with the previous sanction of the Government, exercised also by the Collector or by such officer as the Government may appoint in this behalf.\u003cbr\u003etitle: Exercise of powers of Attorney General.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 93\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 144, "label": "Section 94", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 94\u003cbr\u003efull_text: In order to prevent the ends of justice from being defeated the Court may, if it is so prescribed,-\u003cbr\u003etitle: Supplemental proceedings\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 94\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 145, "label": "Section 95", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 95\u003cbr\u003efull_text: Where, in any suit in which an arrest or attachment has been effected or a temporary injunction granted under the last proceeding section,-\u003cbr\u003etitle: Compensation for obtaining arrest, attachment or injunction on insufficient grounds.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 95\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 146, "label": "Section 96", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 96\u003cbr\u003efull_text: Save where otherwise expressly provided in the body of this\uf020\uf020 Code or by any other law for the time being in force, an appeal shall lie from every decree passed by any Court exercising original jurisdiction to the Court authorised to hear appeals from the decisions of such Court.\u003cbr\u003etitle: Appeal from original decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 96\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 147, "label": "Section 97", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 97\u003cbr\u003efull_text: Where any party aggrieved by a preliminary decree passed after the commencement of this Code does not appeal from such decree, he shall be precluded from disputing its correctness in any appeal which may be preferred from the final decree.\u003cbr\u003etitle: Appeal from final decree where no appeal from preliminary decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 97\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 148, "label": "Section 98", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 98\u003cbr\u003efull_text: Where an appeal is heard by a Bench of two or more Judges, the appeal shall be decided in accordance with the opinion of such Judges or of the majority (if any) of such Judges.\u003cbr\u003etitle: Decision where appeal heard by two or more Judges.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 98\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 149, "label": "Section 99", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 99\u003cbr\u003efull_text: No decree shall be reserved or substantially varied, nor shall any case be remanded, in appeal on account of any misjoinder of parties or causes of action or any error, defect or irregularity in any proceedings in the suit, not affecting the merits of the case or the jurisdiction of the Court.\u003cbr\u003etitle: No decree to be reversed or modified for error or irregularity not affecting merits or jurisdiction.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 99\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 150, "label": "Section 103", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 103\u003cbr\u003efull_text: [Omitted by section 2 and Schedule of the Law Reforms Ordinance, 1978 (Ordinance No. XLIX of 1978).]\u003cbr\u003etitle: [Omitted]100-\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 103\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 151, "label": "Section 104", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 104\u003cbr\u003efull_text: Notwithstanding anything contained in this\u003cbr\u003etitle: [\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 104\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 152, "label": "Section 105", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 105\u003cbr\u003efull_text: Save as otherwise expressly provided, no appeal shall lie from any order made by a Court in the exercise of its original or appellate jurisdiction; but, where a decree is appealed from, any error, defect or irregularity in any order, affecting the decision of the case, may be set forth as a ground of objection in the memorandum of appeal.\u003cbr\u003etitle: Other orders\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 105\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 153, "label": "Section 106", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 106\u003cbr\u003efull_text: Where an appeal from any order is allowed it shall lie to the Court to which an appeal would lie from the decree in the suit in which such order was made, or where such order is made by a Court not being the High Court Division in the exercise of appellate jurisdiction, then to the High Court Division.\u003cbr\u003etitle: What Courts to hear appeals.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 106\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 154, "label": "Section 107", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 107\u003cbr\u003efull_text: Subject to such conditions and limitations as may be prescribed, an Appellate Court shall have power-\u003cbr\u003etitle: Powers of Appellate Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 107\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 155, "label": "Section 108", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 108\u003cbr\u003efull_text: The provisions of this Part relating to appeals from original decrees shall, so far as may be, apply to appeals-\u003cbr\u003etitle: Procedure in appeals from appellate decrees and orders.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 108\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 156, "label": "Section 109", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 109\u003cbr\u003efull_text: Subject to such rules as may, from time to time, be made by the Supreme Court regarding appeals from the Courts of Bangladesh, and to the provisions hereinafter contained, an appeal shall lie to the 88[Appellate Division]\uf02d\u003cbr\u003etitle: When appeals lie to the Supreme Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 109\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 157, "label": "Section 110", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 110\u003cbr\u003efull_text: In each of the cases mentioned in clauses (a) and (b) of section 109, the amount or value of the subject-matter of the suit in the Court of first instance must be twenty thousand Taka or upwards, and the amount or value of the subject-matter of the suit in the Court of first instance must be twenty thousand Taka or upwards, and the amount or value of the subject-matter in dispute on appeal to the 90[Appellate Division] must be the same sum or upwards,\u003cbr\u003etitle: Value of subject-matter.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 110\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 158, "label": "Section 111", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 111\u003cbr\u003efull_text: Notwithstanding anything contained in section 109, no appeal shall lie to the 91[Appellate Division]-\u003cbr\u003etitle: Bar of certain appeals.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 111\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 159, "label": "Section 112", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 112\u003cbr\u003efull_text: Nothing contained in this Code shall be deemed-\u003cbr\u003etitle: Savings\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 112\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 160, "label": "Section 113", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 113\u003cbr\u003efull_text: Subject to such conditions and limitations as may be prescribed, any Court may state a case and refer the same for the opinion of the High Court Division, and the High Court Division may make such order thereon as it thinks fit.\u003cbr\u003etitle: Reference of High Court Division.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 113\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 161, "label": "Section 114", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 114\u003cbr\u003efull_text: Subject as aforesaid, any person considering himself aggrieved-\u003cbr\u003etitle: Review\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 114\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 162, "label": "Section 116", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 116\u003cbr\u003efull_text: This Part applies only to High Court Division.\u003cbr\u003etitle: Part to apply only to certain High Court Division.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 116\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 163, "label": "Section 117", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 117\u003cbr\u003efull_text: Save as provided in this Part or in Part X or in rules, the provisions of this Code shall apply to High Court Division.\u003cbr\u003etitle: Application of Code to High Court Division.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 117\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 164, "label": "Section 118", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 118\u003cbr\u003efull_text: Where any High Court Division considers it necessary that a decree passed in the exercise of its original civil jurisdiction should be executed before the amount of the costs incurred in the suit can be ascertained by taxation, the Court may order that the decree shall be executed forthwith, except as to so much thereof as relates to the costs;\u003cbr\u003etitle: Execution of decree before ascertainment of costs.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 118\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 165, "label": "Section 119", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 119\u003cbr\u003efull_text: Nothing in this Code shall be deemed to authorise any person on behalf of another to address the Court in the exercise of its original civil jurisdiction, or to examine witnesses, except where the Court shall have in the exercise of the power conferred by its charter authorised him so to do, or to interfere with the power of the High Court Division to make rules concerning advocates 97[* **].\u003cbr\u003etitle: Unauthorised persons not to Address Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 119\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 166, "label": "Section 120", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 120\u003cbr\u003efull_text: The following provisions shall not apply to the High Court Division in the exercise of its original civil jurisdiction, namely, sections 16, 17 and 20.\u003cbr\u003etitle: Provisions not applicable to High Court Division in original civil jurisdiction.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 120\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 167, "label": "Section 121", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 121\u003cbr\u003efull_text: The rules in the First Schedule shall have effect as if enacted in the body of this Code until annulled or altered in accordance with the provisions of this Part.\u003cbr\u003etitle: Effect of rules in First Schedule.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 121\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 168, "label": "Section 122", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 122\u003cbr\u003efull_text: The Supreme Court may, from time to time after previous publication, make rules regulating the procedure of each Division of the Supreme Court and the procedure of Civil Courts subject to its Superintendence and may by such rules annul, alter or add to all or any of the rules in the First Schedule.]\u003cbr\u003etitle: Power of Supreme Court to make rules.98[\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 122\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 169, "label": "Section 123", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 123\u003cbr\u003efull_text: A Committee, to be called the Rule Committee, shall be constituted 99[for the purpose] referred to in section 122.\u003cbr\u003etitle: Constitution of Rule Committees.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 123\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 170, "label": "Section 124", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 124\u003cbr\u003efull_text: [The] Rule Committee shall make a report to the 107[Supreme Court] 108[* **] on any proposal to annul, alter or add to the rules in the First Schedule or to make new rules, and before making any rules under section 122 the [Supreme Court] shall take such report into consideration.\u003cbr\u003etitle: Committee to report to Supreme Court.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 124\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 171, "label": "Section 125", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 125\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Central Laws (Statute Reform) Ordinance, 1960 (Ordinance No. XXI of 1960).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 125\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 172, "label": "Section 126", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 126\u003cbr\u003efull_text: Rules made under the foregoing provisions shall be subject to the previous approval of the President.].\u003cbr\u003etitle: Rules to be subject to approval.109[\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 126\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 173, "label": "Section 127", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 127\u003cbr\u003efull_text: Rules so made and approved shall be published in the official Gazette, and shall from the date of publication or from such other date as may be specified have the same force and effect 110[* * *] as if they had been contained in the First Schedule.\u003cbr\u003etitle: Publication of rules.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 127\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 174, "label": "Section 129", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 129\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 129\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 175, "label": "Section 130", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 130\u003cbr\u003efull_text: [Omitted by Article 2 and Schedule of the Central Laws (Adaptation) Order, 1961.]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 130\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 176, "label": "Section 131", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 131\u003cbr\u003efull_text: [Omitted by section 3 and 2nd Schedule of the Bangladesh Laws (Revision And Declaration) Act, 1973 (Act No. VIII of 1973).]\u003cbr\u003etitle: [Omitted]\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 131\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 177, "label": "Section 132", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 132\u003cbr\u003efull_text: Women who, according to the customs and manners of the country, ought not to be compelled to appear in public shall be exempt from personal appearance in Court.\u003cbr\u003etitle: Exemption of certain women from personal appearance.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 132\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 178, "label": "Section 133", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 133\u003cbr\u003efull_text: The Government may, by notification in the official Gazette, exempt from personal appearance in Court any person whose rank, in the opinion of 111[the Government], entitles him to the privilege of exemption.\u003cbr\u003etitle: Exemption of other persons.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 133\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 179, "label": "Section 134", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 134\u003cbr\u003efull_text: The provisions of sections 55, 57 and 59 shall apply, so far as may be, to all persons arrested under this Code.\u003cbr\u003etitle: Arrest other than in execution of decree.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 134\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 180, "label": "Section 135", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 135\u003cbr\u003efull_text: No Judge, Magistrate or other judicial officer shall be liable to arrest under civil process while going to, presiding in, or returning from, his Court.\u003cbr\u003etitle: Exemption from arrest under civil process.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 135\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 181, "label": "Section 136", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 136\u003cbr\u003efull_text: Where an application is made that any person shall be arrested or that any property shall be attached under any provision of this Code not relating to the execution of decrees, and such person resides or such property is situate outside the local limits of the jurisdiction of the Court to which the application is made, the Court may, in its discretion, issue a warrant of arrest or make an order of attachment, and send to the District Court within the local limits of whose jurisdiction such person or property resides or is situate a copy of the warrant or order, together with the probable amount of the costs of the arrest or attachment.\u003cbr\u003etitle: Procedure where person to be arrested or property to be attached is outside district.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 136\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 182, "label": "Section 137", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 137\u003cbr\u003efull_text: The language which, on the commencement of this Code, is the language of any Court subordinate to the High Court Division shall continue to be the language of such subordinate Court until the Government otherwise directs.\u003cbr\u003etitle: Language of subordinate Courts.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 137\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 183, "label": "Section 138", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 138\u003cbr\u003efull_text: \u003cbr\u003etitle: 7. Evidence under section\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 138\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 184, "label": "Section 139", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 139\u003cbr\u003efull_text: In the case of any affidavit under this Code-\u003cbr\u003etitle: Oath on affidavit by whom to be administered.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 139\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 185, "label": "Section 140", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 140\u003cbr\u003efull_text: In any Admiralty or Vice-Admiralty cause of salvage, towage or collision, the Court, whether it be exercising its original or its appellate jurisdiction, may, if it thinks fit, and shall upon request of either party to such cause, summon to its assistance, in such manner as it may direct or as may be prescribed, two competent assessors; and such assessors shall attend and assist accordingly.\u003cbr\u003etitle: Assessors in causes of salvage, etc.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 140\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 186, "label": "Section 141", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 141\u003cbr\u003efull_text: The procedure provided in this Code in regard to suits shall be followed, as far as it can be made applicable, in all proceedings in any Court of civil jurisdiction.\u003cbr\u003etitle: Miscellaneous proceedings.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 141\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"}, "id": 187, "label": "Section 142", "shape": "box", "size": 25, "title": "\u003cb\u003eSection\u003c/b\u003e\u003cbr\u003esection_id: Section 142\u003cbr\u003efull_text: All orders and notices served on or given to any person under the provisions of this Code shall be in writing.\u003cbr\u003etitle: Orders and notices to be in writing.\u003cbr\u003estatute: Code of Civil Procedure, 1908\u003cbr\u003esection_number: 142\u003cbr\u003e"}, {"color": "#FFD93D", "font": {"color": "white"},
