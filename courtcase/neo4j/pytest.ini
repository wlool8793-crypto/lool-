[pytest]
# Pytest configuration for Neo4j Legal Knowledge Graph

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=html
    --cov-report=term-missing:skip-covered
    --cov-fail-under=70

# Markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (require Neo4j)
    slow: Slow running tests
    pdf: Tests involving PDF extraction
    neo4j: Tests requiring Neo4j connection

# Ignore patterns
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    __pycache__
    venv
    ENV
    schema_evolution/test_*
    schema_evolution/*_test

# Coverage options
[coverage:run]
source = .
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */venv/*
    */ENV/*
    */schema_evolution/test_*/*
    */schema_evolution/*_test/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
