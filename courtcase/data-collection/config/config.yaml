# IndianKanoon Comprehensive Scraping Configuration
# Complete configuration for downloading 100,000-500,000+ legal documents

# ============================================================================
# SCRAPING CONFIGURATION
# ============================================================================

scraping:
  # Which tiers to execute (1=Priority, 2=High, 3=Medium, 4=Complete)
  enabled_tiers: [1, 2]  # Start with Tier 1 & 2, add 3 & 4 later

  # ============================================================================
  # SUPREME COURT CONFIGURATION
  # ============================================================================
  supreme_court:
    enabled: true
    years: [2015, 2024]  # Start with recent years, expand to [1950, 2024] later
    priority: 1
    document_types:
      - judgment
      - order
      - verdict
    max_pages_per_year: 100
    tier: 1

  # ============================================================================
  # HIGH COURTS CONFIGURATION
  # ============================================================================
  high_courts:
    enabled: true

    # Priority High Courts (download these first - Tier 2)
    priority_courts:
      - name: "Delhi High Court"
        code: delhi
        state: Delhi
        enabled: true
        years: [2015, 2024]
        priority: 2
        tier: 2

      - name: "Bombay High Court"
        code: bombay
        state: Maharashtra
        enabled: true
        years: [2015, 2024]
        priority: 2
        tier: 2

      - name: "Karnataka High Court"
        code: karnataka
        state: Karnataka
        enabled: true
        years: [2015, 2024]
        priority: 2
        tier: 2

      - name: "Madras High Court"
        code: madras
        state: Tamil Nadu
        enabled: true
        years: [2015, 2024]
        priority: 2
        tier: 2

      - name: "Calcutta High Court"
        code: calcutta
        state: West Bengal
        enabled: true
        years: [2015, 2024]
        priority: 2
        tier: 2

    # Other High Courts (Tier 3)
    other_courts:
      - { name: "Gujarat High Court", code: gujarat, state: Gujarat, tier: 3 }
      - { name: "Rajasthan High Court", code: rajasthan, state: Rajasthan, tier: 3 }
      - { name: "Punjab and Haryana High Court", code: punjab, state: "Punjab/Haryana", tier: 3 }
      - { name: "Allahabad High Court", code: allahabad, state: "Uttar Pradesh", tier: 3 }
      - { name: "Patna High Court", code: patna, state: Bihar, tier: 3 }
      - { name: "Andhra Pradesh High Court", code: andhra, state: "Andhra Pradesh", tier: 3 }
      - { name: "Telangana High Court", code: telangana, state: Telangana, tier: 3 }
      - { name: "Orissa High Court", code: orissa, state: Odisha, tier: 3 }
      - { name: "Kerala High Court", code: kerala, state: Kerala, tier: 3 }
      - { name: "Jharkhand High Court", code: jharkhand, state: Jharkhand, tier: 3 }
      - { name: "Chhattisgarh High Court", code: chhattisgarh, state: Chhattisgarh, tier: 3 }
      - { name: "Uttarakhand High Court", code: uttarakhand, state: Uttarakhand, tier: 3 }
      - { name: "Himachal Pradesh High Court", code: himachal, state: "Himachal Pradesh", tier: 3 }
      - { name: "Jammu and Kashmir High Court", code: jammu, state: "Jammu & Kashmir", tier: 3 }
      - { name: "Guwahati High Court", code: guwahati, state: Assam, tier: 3 }
      - { name: "Sikkim High Court", code: sikkim, state: Sikkim, tier: 3 }
      - { name: "Tripura High Court", code: tripura, state: Tripura, tier: 3 }
      - { name: "Meghalaya High Court", code: meghalaya, state: Meghalaya, tier: 3 }
      - { name: "Manipur High Court", code: manipur, state: Manipur, tier: 3 }

    years: [2015, 2024]  # Default for other courts
    document_types:
      - judgment
      - order
    max_pages_per_year: 100

  # ============================================================================
  # TRIBUNALS CONFIGURATION
  # ============================================================================
  tribunals:
    enabled: true
    tier: 3

    types:
      - { name: "Central Administrative Tribunal", code: CAT, enabled: true }
      - { name: "Income Tax Appellate Tribunal", code: ITAT, enabled: true }
      - { name: "Customs Excise Service Tax Appellate Tribunal", code: CESTAT, enabled: true }
      - { name: "National Company Law Appellate Tribunal", code: NCLAT, enabled: true }
      - { name: "National Company Law Tribunal", code: NCLT, enabled: true }
      - { name: "National Green Tribunal", code: NGT, enabled: true }
      - { name: "Armed Forces Tribunal", code: AFT, enabled: true }
      - { name: "Railway Claims Tribunal", code: "Railway Claims", enabled: true }
      - { name: "Consumer Disputes Redressal Commission", code: Consumer, enabled: true }
      - { name: "Labour Courts", code: Labour, enabled: true }

    years: [2015, 2024]
    max_pages_per_year: 100

  # ============================================================================
  # DISTRICT COURTS (Tier 4)
  # ============================================================================
  district_courts:
    enabled: false  # Disabled by default, enable for Tier 4
    tier: 4
    years: [2020, 2024]
    max_pages_per_year: 50

  # ============================================================================
  # DOCUMENT TYPES
  # ============================================================================
  document_types:
    enabled: true
    types:
      # Court Judgments
      - { name: judgment, enabled: true, priority: 1 }
      - { name: order, enabled: true, priority: 1 }
      - { name: verdict, enabled: true, priority: 1 }
      - { name: ruling, enabled: true, priority: 1 }
      - { name: decision, enabled: true, priority: 1 }

      # Legal Proceedings
      - { name: petition, enabled: true, priority: 2 }
      - { name: writ, enabled: true, priority: 2 }
      - { name: appeal, enabled: true, priority: 2 }

      # Legislative Documents (Tier 3+)
      - { name: act, enabled: false, priority: 3 }
      - { name: statute, enabled: false, priority: 3 }
      - { name: bill, enabled: false, priority: 3 }
      - { name: amendment, enabled: false, priority: 3 }
      - { name: constitution, enabled: false, priority: 3 }

      # Executive Documents (Tier 4)
      - { name: notification, enabled: false, priority: 4 }
      - { name: circular, enabled: false, priority: 4 }
      - { name: gazette, enabled: false, priority: 4 }
      - { name: resolution, enabled: false, priority: 4 }

# ============================================================================
# PAGINATION CONFIGURATION
# ============================================================================
pagination:
  auto_detect: true
  max_pages_per_query: 100
  results_per_page: 10
  check_up_to_page: 100  # Check pagination up to this page

# ============================================================================
# PERFORMANCE CONFIGURATION
# ============================================================================
performance:
  # Parallel processing
  parallel_courts: 3  # Download from 3 courts simultaneously
  parallel_years: 2   # Download 2 years per court simultaneously

  # Rate limiting
  delay_between_requests: 2  # seconds
  delay_between_pages: 1     # seconds
  delay_between_courts: 5    # seconds

  # Retry settings
  retry_attempts: 3
  retry_delay: 5  # seconds
  retry_backoff_multiplier: 2  # exponential backoff
  max_retries_before_skip: 5

  # Timeouts
  request_timeout: 90  # seconds
  pdf_download_timeout: 120  # seconds

# ============================================================================
# PDF DOWNLOAD CONFIGURATION
# ============================================================================
pdfs:
  enabled: true
  download_timeout: 120
  validate_file: true
  validate_pdf_header: true
  min_file_size: 1024  # bytes
  max_retries: 3
  skip_if_exists: true

# ============================================================================
# STORAGE CONFIGURATION
# ============================================================================
storage:
  # Disk space management
  max_disk_space_gb: 500
  min_free_space_gb: 50
  auto_pause_on_low_space: true
  auto_cleanup_failed_downloads: true

  # Data organization
  pdf_path: "./data/pdfs"
  database_path: "./data/indiankanoon.db"
  checkpoint_path: "./data/checkpoints"
  reports_path: "./reports"
  logs_path: "./logs"

  # Compression (future feature)
  compress_old_pdfs: false
  compress_after_days: 365

# ============================================================================
# MONITORING & LOGGING
# ============================================================================
monitoring:
  # Dashboard
  dashboard_enabled: true
  dashboard_host: "0.0.0.0"
  dashboard_port: 8080
  auto_open_browser: false

  # Logging
  log_level: INFO  # DEBUG, INFO, WARNING, ERROR, CRITICAL
  log_to_file: true
  log_to_console: true
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

  # Progress tracking
  save_progress_every: 100  # documents
  generate_report_every: 1000  # documents
  checkpoint_every: 500  # documents

  # Notifications (future feature)
  email_notifications: false
  slack_notifications: false

# ============================================================================
# DATABASE CONFIGURATION
# ============================================================================
database:
  url: "sqlite:///data/indiankanoon.db"
  # For PostgreSQL (production):
  # url: "postgresql://user:password@localhost:5432/indiankanoon"

  pool_size: 5
  max_overflow: 10
  pool_timeout: 30
  echo: false  # Set to true for SQL debugging

# ============================================================================
# TIER DEFINITIONS
# ============================================================================
tiers:
  tier_1:
    name: "Priority"
    description: "Supreme Court 2015-2024"
    estimated_documents: 10000
    estimated_time_hours: 10
    estimated_storage_gb: 15

  tier_2:
    name: "High Priority"
    description: "Top 5 High Courts 2015-2024"
    estimated_documents: 50000
    estimated_time_hours: 30
    estimated_storage_gb: 75

  tier_3:
    name: "Medium Priority"
    description: "All High Courts + Tribunals 2015-2024"
    estimated_documents: 150000
    estimated_time_hours: 80
    estimated_storage_gb: 225

  tier_4:
    name: "Complete"
    description: "Historical data 1950-2014 + All document types"
    estimated_documents: 300000
    estimated_time_hours: 200
    estimated_storage_gb: 450

# ============================================================================
# ADVANCED FEATURES
# ============================================================================
advanced:
  # Historical scraping (Tier 4)
  scrape_historical: false
  historical_start_year: 1950
  historical_end_year: 2014
  historical_batch_years: 5  # Process 5 years at a time

  # Data quality
  validate_citations: true
  extract_metadata: true
  detect_duplicates: true

  # Export options
  export_formats: [csv, json, excel]
  auto_export_on_completion: false

  # API mode (future)
  enable_api: false
  api_port: 5000
