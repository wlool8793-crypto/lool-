# Bangladesh Legal Data Sources Configuration
# Master configuration file for all 62+ Bangladesh legal data sources

sources:
  # TIER 1: Government Primary Sources (HIGH PRIORITY)
  - name: bdlaws
    url: https://bdlaws.minlaw.gov.bd
    tier: 1
    source_type: government
    description: Primary legislation database from Ministry of Law, Justice and Parliamentary Affairs
    auth_required: false
    has_pdfs: true
    rate_limit: 1.0
    config:
      base_url: https://bdlaws.minlaw.gov.bd
      search_endpoint: /search
      act_list_endpoint: /act-list
      document_types: ["act", "ordinance", "code", "amendment"]
      estimated_docs: 2000
      pdf_download_path: /download-pdf

  - name: supreme_court
    url: https://supremecourt.gov.bd
    tier: 1
    source_type: government
    description: Supreme Court of Bangladesh judgments, orders, and notices
    auth_required: false
    has_pdfs: true
    rate_limit: 2.0
    config:
      base_url: https://supremecourt.gov.bd
      judgments_path: /judgments
      orders_path: /orders
      notices_path: /notices
      document_types: ["judgment", "order", "notice", "circular"]
      estimated_docs: 15000

