# Metadata and statistics
metadata:
  total_sources: 22
  tier_distribution:
    tier_1: 5  # Government primary sources
    tier_2: 3  # Commercial (stub only)
    tier_3: 12 # Specialized tribunals
    tier_4: 4  # International & academic

  type_distribution:
    government: 5
    commercial: 3
    tribunal: 12
    international: 2
    academic: 2

  authentication_required: 3  # Commercial databases
  pdf_download_available: 22
  estimated_total_documents: 150000+

# Priority scraping order
scraping_priority:
  order: [1, 3, 4, 2]  # Tier order (government, tribunals, international/academic, commercial)
  concurrent_tiers: [1, 3, 4]  # These can be scraped concurrently
  sequential_tiers: [2]  # Commercial sources require credentials

# Implementation status
implementation_status:
  tier1: "FULL IMPLEMENTATION"
  tier2: "STUB IMPLEMENTATION"
  tier3: "FULL IMPLEMENTATION"
  tier4: "SELECTIVE IMPLEMENTATION"