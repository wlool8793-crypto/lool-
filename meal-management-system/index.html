<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Viewport for responsive design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />

    <!-- Primary Meta Tags -->
    <title>Hostel Meal Manager - Smart Meal Management System</title>
    <meta name="title" content="Hostel Meal Manager - Smart Meal Management System" />
    <meta name="description" content="Complete student hostel meal management system with offline support. Track meals, manage orders, and view analytics seamlessly." />
    <meta name="keywords" content="hostel, meal management, student meals, offline app, PWA" />
    <meta name="author" content="Hostel Meal Manager" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#4f46e5" />
    <meta name="theme-color" media="(prefers-color-scheme: light)" content="#4f46e5" />
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#312e81" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="alternate icon" type="image/x-icon" href="/favicon.ico" />

    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.webmanifest" />

    <!-- Apple Touch Icon -->
    <link rel="apple-touch-icon" href="/icons/icon-180x180.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/icons/icon-152x152.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-180x180.png" />

    <!-- Apple Web App Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Meal Manager" />

    <!-- iOS Splash Screens -->
    <link rel="apple-touch-startup-image" media="screen and (device-width: 430px) and (device-height: 932px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iPhone_14_Pro_Max_portrait.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 393px) and (device-height: 852px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iPhone_14_Pro_portrait.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 428px) and (device-height: 926px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iPhone_13_Pro_Max_portrait.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 390px) and (device-height: 844px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iPhone_13_Pro_portrait.png" />
    <link rel="apple-touch-startup-image" media="screen and (device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)" href="/splash/iPhone_13_mini_portrait.png" />

    <!-- Microsoft Tiles -->
    <meta name="msapplication-TileColor" content="#4f46e5" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://meal-manager.app/" />
    <meta property="og:title" content="Hostel Meal Manager - Smart Meal Management System" />
    <meta property="og:description" content="Complete student hostel meal management system with offline support. Track meals, manage orders, and view analytics seamlessly." />
    <meta property="og:image" content="/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://meal-manager.app/" />
    <meta property="twitter:title" content="Hostel Meal Manager - Smart Meal Management System" />
    <meta property="twitter:description" content="Complete student hostel meal management system with offline support. Track meals, manage orders, and view analytics seamlessly." />
    <meta property="twitter:image" content="/og-image.png" />

    <!-- Security -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Preconnect to improve performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- PWA Install Prompt -->
    <script>
      // Detect if app is running in standalone mode
      if (window.matchMedia('(display-mode: standalone)').matches) {
        console.log('Running as installed PWA');
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
